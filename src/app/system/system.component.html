<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<header>
  <div class="navigation">
    <div class="menu">
      <div class="menu-znak">
        <div class="znak-menu"></div>
        <div class="znak-menu"></div>
        <div class="znak-menu"></div>
      </div>
      <div class="menu-hover">
        <a *ngFor="let it of categoryNames" [routerLink]="['/system/categories', it]" class="li">{{it}}</a>
      </div>
    </div>
    <div id="icon">
      <a [routerLink]="['/system/main']">
        <img src="assets/logo_omazon.png" width="75%">
      </a>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div id="find">
        <input type="" name="finder" id="find-bar" formControlName="searchValue">
        <button type="submit" [disabled]="form.invalid" class="buttonSeacrh">
          <img src="assets/loupe.png" width="38px"></button>
      </div>
    </form>
    <div id="my-profile">
      <img src="http://kyrsovoi/S2.png" width="38x">
      <h1>
        <a *ngIf="IfAuth(); else succesStatus" [routerLink]="['/system/clientSys/client', id]">Мій профіль</a>
        <ng-template #succesStatus>
          <a [routerLink]="['../registration']">Мій профіль</a>
        </ng-template>

      </h1>
    </div>
  </div>
</header>
<div class="container" style="height: auto">
  <router-outlet></router-outlet>
</div>

<footer>
  <div id="information">
    <a [routerLink]="['/system/main']"><h5>Умови користування</h5></a>
    <a [routerLink]="['/system/main']"><h5>Допомога і Зворотній зв'язок</h5></a>
    <a [routerLink]="['/system/main']"><h5>Політика конфіденційності</h5></a>
  </div>

</footer>
